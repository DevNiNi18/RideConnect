<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Passenger</title>
    <link rel="stylesheet" href="signUp.module.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="/Authentication/register.html">
        <img src="/asset/back arrow.png" alt="back" width="25" height="40">
      </a>
      <h1>Sign Up as Passenger</h1>
    </header>
    <main>
      <p>Enter your details to start riding with RideConnect.</p>
      <form action="submit">
        <label for="full-name">Full Name</label>
        <input type="text" placeholder="e.g. Adanna Eze" required>

        <label for="email">Email Address</label>
        <input type="text" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Create a strong password" required>

        <label for="phone-number">Phone Number</label>
        <div>
          <p>+234</p>
          <input type="tel" placeholder="801 234 5678">
        </div>

        <button type="submit">
          Sign Up as a Passenger
        </button>
        <p>Already have an account? <a href="#">Log In</a></p>
      </form>
    </main>
  </body>
</html>
