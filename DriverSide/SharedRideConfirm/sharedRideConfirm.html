<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sharedRideConfirm.module.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <div class="child1">
            <!-- return arrow -->
            <a href="" class="return-arrow">
                <img src="assets/icons8-left-arrow-50.png" alt="" >
            </a>

            <!-- content -->
            <h2 class="content1">Shared Ride Confirmed</h1>
            <p class="content2">Your Passengers are ready, Please proceed to the pickup point.</p>

            <!-- the shared passengers -->
            <section class="shared-passengers">
                <!-- passenger one -->
                <div class="passenger1">
                    <div class="passenger1-child">
                        <div class="passenger1-image">
                            <img src="assets/WhatsApp Image 2025-10-16 at 10.37.50_8a91ada4.jpg" alt="">
                        </div>
                        <div class="passenger1-details">
                            <h3>Jiggy</h3>
                            <p>IMT</p>
                        </div>
                    </div>
                    <h2 class="passenger1-amt">₦1,500</h2>
                </div>

                <!-- passenger two -->
                <div class="passenger2">
                    <div class="passenger2-child">
                        <div class="passenger2-image">
                            <img src="assets/Generated Image September 16, 2025 - 2_14AM.png" alt="">
                        </div>
                        <div class="passenger2-details">
                            <h3>Joeck</h3>
                            <p>WAEC</p>
                        </div>
                    </div>
                    <h2 class="passenger2-amt">₦1,500</h2>
                </div>

                <div class="total-fare">
                    <p>Total Fare</p>
                    <h1 class="totalFare-amt">₦3,000</h1>
                </div>
            </section>
        </div>

        <!-- the start ride button -->
        <a href="" class="startRide-btn">Start Ride</a>
    </div>
</body>
</html>
