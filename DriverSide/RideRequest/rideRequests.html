<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rideRequests.module.css">
    <title>Ride Requests</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="h-div">
          <a href="/PassengerSide/BookingPage/bookRide.html">
            <img
              src="/PassengerSide/DriverSelection/assets/arrow-back.png"
              alt="a redirection to the previous page"
              class="arrow-back"
            />
          </a>
          <h2>Ride Requests</h2>
          <p></p>
        </div>
      </header>

      <!-- ride not available section -->
       <div class="unavailable-ride-container">
        <img src="/PassengerSide/DriverSelection/assets/cancel-icon.png" alt="">
       </div>

      <!-- main -->
       <main>
        <div class="passengers-card">
            <div class="first-section">
                <div>
                    <img
                        src="/PassengerSide/DriverSelection/assets/profile-pic.jpg"
                        alt="passenger picture"
                        class="passenger-card-img"
                    />
                </div>
                <div class="first-passenger-details">
                    <h5>Jiggy</h5>
                    <div class="passenger-details">
                        <p>GRA</p>
                        <p>N4,500</p>
                        <p>[Shared ride]</p>
                    </div>
                </div>
            </div>
          <!--  -->
          <div class="second-section">
            <div class="decision-btn">
              <button>Decline</button>
              <button>Accept</button>
            </div>
          </div>
        </div>
        </div>
       </main>

       <!-- footer -->
        <footer>
            <div class="">
                <ul>
                    <li>
                        <a href="/DriverSide/DriverDashboard/driverDashboard.html">
                            <img src="/DriverSide/RideRequest/asset/home.png" alt="">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/DriverSide/History/history.html">
                            <img src="/DriverSide/RideRequest/asset/history.png" alt="">
                            History
                        </a>
                    </li>
                    <li>
                        <a href="/">
                            <img src="/DriverSide/RideRequest/asset/profile.png" alt="">
                            Profile
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
  </body>
</html>
