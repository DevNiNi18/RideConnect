<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In to RideConnect</title>
  <link rel="stylesheet" href="login.module.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">


</head>

<body>

  <form class="form" id="form">
    <div>
      <div class="firstdiv">
        <div class="divh2">
          <h2> <span class="firstspan">Ride</span><span class="secspan">Connect</span>
          </h2>
        </div>
        <div class="divspan">
          <span>Affordable Airpoort Rides.Share & Save</span>
        </div>
      </div>

      <div class="secdiv">
        <div class="subdiv">
          <H2>Login to your account</H2>
        </div>

        <!-- /**
         * ! phone number input here  
      **/ -->

        <div>
          <label for="Phone Number">Phone Number</label><br>
          <input type="text" placeholder="+234 801 2345 678" id="phonenumber">
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="far fa-check-circle    success-icon"></i>
          <div class="error"></div><br>
        </div>


        <!-- /**
         * ! password input here  
      **/ -->


        <div>
          <label for="password">Password</label><br>
          <input type="password" placeholder="Enter your password" id="password">
          <i class="fa-solid fa-circle-exclamation failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div><br>
        </div>

        <div class="anchor">
          <a href="">
            <span>Forgot password?</span>
          </a>
        </div>
        <div>
          <a href="../PassengerSide/LocationSelectionPage/locationSelection.html"><button>Login</button></a>
        </div>
      </div>

    </div>
  </form>

  <script src="login.js"></script>
</body>

</body>
</html>
